<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy fruits and add them to your basket">
    <title>Fruit Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="fruit-shop">
        <h2 class="section-heading fruit-shop-heading">Fresh <span class="green-italics">fruits</span></h2>
        <div class="fruits">
            <div class="fruit">
                <div class="image-container">
                    <img src="./images/apple.jpg" alt="an apple"> <!--Image by Pexels from Pixabay-->
                </div>
                <div class="fruit-name">Apple</div>
                <button class="add-to-basket-btn">Add to basket</button>
            </div>

            <div class="fruit">
                <div class="image-container">
                    <img src="./images/orange.jpg" alt="an orange"> <!--Image by Adam NieÅ›cioruk from Unsplash-->
                </div>
                <div class="fruit-name">Orange</div>
                <button class="add-to-basket-btn">Add to basket</button>
            </div>

            <div class="fruit">
                <div class="image-container">
                    <img src="./images/pear.jpg" alt="a pear"> <!--Image of pear by Mockup Graphics from Unsplash-->
                </div>
                <div class="fruit-name">Pear</div>
                <button class="add-to-basket-btn">Add to basket</button>
            </div>

            <div class="fruit">
                <div class="image-container">
                    <img src="./images/banana.jpg" alt="a banana"> <!--Image of banana by Photo by Mockup Graphics on Unsplash-->
                </div>
                <div class="fruit-name">Banana</div>
                <button class="add-to-basket-btn">Add to basket</button>
            </div>

        </div>
    </section>

    <section class="fruit-basket">
        <h2 class="section-heading fruit-basket-heading">Your <span class="blue-italics">basket</span></h2>
        <div class="basket">
            <div class="empty-basket-message">Your basket is empty.</div>
        </div>
    </section>
</body>
</html>
